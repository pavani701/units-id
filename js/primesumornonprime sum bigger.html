<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        input=prompt("enter a number")
        npsum=0,psum=0
        for(num of input){
            if(num>1){
                c=0
                for(i=2;i<num;i++){
                    if(num%i==0){
                        npsum=npsum+Number(num)
                        c++
                        break
                    }
                }
                if(c==0){
                    psum+=Number(num)
                }
            }
        }
        res=(psum>npsum)?"prime sum is bigger":"non prime sum is bigger"
        console.log(res)


    </script>
</body>
</html>
