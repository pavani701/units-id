  <body>
    <script>
      function isPalindrome(str) {
        j = str.length - 1;
        for(i=0;i<str.length/2;i++) {
          if (str[i]!=str[j]) {
            return false;
          }
          j--;
        }
        return true;
      }

      str1 = "pavani";
      console.log(isPalindrome(str1));
