   <script>
    number=prompt("enter a number:")
nonprime=0
for(num of number){
    if(num>1){
        prime=true
    for(i=2;i<num;i++){
        if(num%i==0){
         prime=false
        nonprime+=Number(num)
      break
    }
}
}
}
console.log(nonprime)

   </script>
