<!DOCTYPE html>

<body>
    <script>
        class BankAccount {
            #balance;
            #accountNumber;
            constructor(accountNumber, initialBalance) {
                this.#accountNumber = accountNumber;
                this.#balance = initialBalance;
            }
            deposit(amount) {
                this.#balance += amount;
            }
            withdraw(amount) {
                this.#balance = amount;
            }
            withdrawBalance() {
                return this.#balance;
            }
        }
        let myAccount = new BankAccount(123456789, 1000);
        myAccount.deposit(500);
        myAccount.withdraw(200);
        console.log(myAccount.getBalance());

    class mathhelper {
         static addNumber(a, b) {
            return a + b;
        }
    }
        let result = mathhelper.addNumber(5, 10);
        console.log(result);
    </script>
</body>
