<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=+prompt("enter a number:")
        res=0
        while(num!=0){
            rem=num%10
            res=res*10+rem
            num=Math.floor(num/10)
        }
        console.log("reverse of"+num+"is:"+res)
    </script>
</body>
</html>
